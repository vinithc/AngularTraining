<html ng-app="abc">
    <head>
      <title>siginform</title>
        <link rel="stylesheet" href="Css/bootstrap.min.css">
        <script src="Js/angular.js"></script>
        <script src="Js/jquery.min.js"></script>
        <script src="Js/bootstrap.min.js"></script>
        <script src="Js/app.js"></script>
  </head>

<body ng-controller="ctrl">
  <div class="container">
    <div class="jumbotron">
       <div class="row">
                <div class="col-sm-6">
                  <button type="button" class="btn btn-primary btn-block" ng-click="run(0)">sign in</button>
                </div>
                <div class="col-sm-6">
                  <button type="button" class="btn btn-primary btn-block" ng-click="run(1)">sign up</button>
                </div>
        </div>
  </div>
</div>
  <div class="container" ng-if="formValue">
    <form name="myForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" ng-model="obj.email">
          <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
            <span ng-show="myForm.email.$error.required">Email is required.</span>
            <span ng-show="myForm.email.$error.email">Invalid email address.</span>
          </span>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="obj.pwd">
      </div>
      <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">Sign In</button>
    </form>
  </div>
  <div class="container" ng-if="!formValue">
    <form name="myForm1">
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control"  placeholder="Enter username" name="username" ng-model="obj.UserName">
        </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" ng-model="obj.email" required>
        <span style="color:red" ng-show="myForm1.email.$dirty && myForm1.email.$invalid">
            <span ng-show="myForm1.email.$error.required">Email is required.</span>
            <span ng-show="myForm1.email.$error.email">Invalid email address.</span>
            </span>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="obj.pwd">
      </div>
      <button type="submit" class="btn btn-default" ng-disabled="myForm1.$invalid">Sign up</button>
    </form>
  </div>
</div>

</body>
</html>
